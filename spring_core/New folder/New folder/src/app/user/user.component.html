
<div *ngIf="!show">
<div class="form-group">
    <label>userName</label>
    <input type="text"  #name  name="username" class="form-control" >

  </div>
  
  <div class="form-group">
      <label>password</label>
      <input type="text" #password name="password" class="form-control"    >
  
  </div>
  
  
  <button (click)="login(name.value,password.value)" class="btn btn-light">Login</button>
</div>
<button (click)="signUp()" class="btn btn-light">SignUp</button>

  <div *ngIf="show">
    <form  #userform="ngForm"    (ngSubmit)="onsubmit(userform.value)">
  <div class="form-group">
    <label>userName</label>
    <input type="text"  name="username" class="form-control" [(ngModel)]='user.username'>
  
   
  </div>
  
  <div class="form-group">
      <label>password</label>
      <input type="text"name="password" class="form-control"    [(ngModel)]='user.password' >
  </div>
 
  
  
<button class="btn btn-primary"  type="submit">submit</button>
</form>
</div>
